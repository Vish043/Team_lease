<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="somemessage" placeholder="Type some message here...">
    <p id="displayText"></p>

    <script>
        document.getElementById("somemessage").addEventListener("keyup",function(e){
            let message = e.target.value
            document.getElementById("displayText").textContent = "your typed text is :" + message
        })
    </script>
</body>
</html>
