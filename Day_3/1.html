<!--write a grades of students 
if marks >= 90 =>A+ grade
marks >= 80 =>A grade
marks >= 70 =>B grade
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let marks = 100;
        if (marks >= 90){
            document.write ("A+ grade")
        }
        else if (marks >=80){
            document.write ("A grade")
        }
        else if (marks >=70){
            document.write ("B grade")
        }
        else {
            document.write ("low grade")
        }
    </script>
</body>
</html>
